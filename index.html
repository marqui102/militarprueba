<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Control - Hackeo y C√°maras</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #0ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0b0f1a;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #0ff;
        }

        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            margin-top: 20px;
        }

        .panel {
            background-color: #111a2b;
            padding: 20px;
            border: 1px solid #0ff;
            border-radius: 8px;
            width: 30%;
        }

        .cameras {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .camera {
            background-color: #333;
            width: 150px;
            height: 150px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #0ff;
        }

        button {
            background-color: #ff3300;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #444;
        }

        #status, #timer {
            font-size: 20px;
            margin-top: 20px;
        }

        .console {
            background-color: #111a2b;
            padding: 20px;
            width: 80%;
            margin-top: 20px;
            font-size: 18px;
            border: 1px solid #0ff;
        }
    </style>
</head>
<body>

    <div class="header">üíª CENTRO DE CONTROL - HACKEO Y C√ÅMARAS</div>

    <div class="container">
        <!-- Panel de Hackeo -->
        <div class="panel">
            <h2>Hackeo en Proceso</h2>
            <p id="status">Estado: Inactivo</p>
            <input type="text" id="hackInput" placeholder="Introduce c√≥digo..." />
            <button id="hackBtn">Iniciar Hackeo</button>
            <p id="timer"></p>
        </div>

        <!-- Panel de C√°maras -->
        <div class="panel">
            <h2>C√°maras de Seguridad</h2>
            <div class="cameras">
                <div class="camera" id="cam1">C√°mara 1</div>
                <div class="camera" id="cam2">C√°mara 2</div>
                <div class="camera" id="cam3">C√°mara 3</div>
                <div class="camera" id="cam4">C√°mara 4</div>
            </div>
        </div>
    </div>

    <div class="console">
        <h3>Registro de Actividad</h3>
        <div id="log">Esperando acci√≥n...</div>
    </div>

    <script>
        let tiempoRestante = 20;
        let hackeado = false;
        let intervalo;
        
        // Acci√≥n para hackear
        document.getElementById("hackBtn").addEventListener("click", function() {
            const input = document.getElementById("hackInput").value;
            if (input === "1234") {
                hackeado = true;
                document.getElementById("status").innerText = "Estado: Hackeo completado";
                document.getElementById("log").innerText = "‚úîÔ∏è Hackeo exitoso. Acceso otorgado.";
                iniciarCuentaRegresiva();
            } else {
                document.getElementById("log").innerText = "‚ùå C√≥digo incorrecto. Reintenta.";
            }
        });

        // Funci√≥n para iniciar cuenta regresiva
        function iniciarCuentaRegresiva() {
            document.getElementById("timer").innerText = "Tiempo restante: " + tiempoRestante + "s";
            intervalo = setInterval(() => {
                if (!hackeado) return;
                tiempoRestante--;
                document.getElementById("timer").innerText = "Tiempo restante: " + tiempoRestante + "s";
                if (tiempoRestante <= 0) {
                    clearInterval(intervalo);
                    document.getElementById("timer").innerText = "";
                    activarCamaras();
                }
            }, 1000);
        }

        // Activar c√°maras despu√©s del hackeo
        function activarCamaras() {
            document.getElementById("log").innerText = "üîì C√°maras activadas.";
            document.getElementById("cam1").innerText = "C√°mara 1 - ACTIVA";
            document.getElementById("cam2").innerText = "C√°mara 2 - ACTIVA";
            document.getElementById("cam3").innerText = "C√°mara 3 - ACTIVA";
            document.getElementById("cam4").innerText = "C√°mara 4 - ACTIVA";
        }
    </script>

</body>
</html>
