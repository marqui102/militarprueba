<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Operaciones</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0b0f1a;
            color: #0ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #081018;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #0ff;
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .panel {
            background-color: #111a2b;
            padding: 20px;
            border: 1px solid #0ff;
            border-radius: 8px;
            width: 30%;
        }

        .mapa {
            background-color: #0d1726;
            height: 300px;
            border: 1px solid #0ff;
        }

        button {
            background-color: #ff3300;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #444;
        }

        #status {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">üõ∞Ô∏è CENTRO DE OPERACIONES MILITARES</div>

    <div class="dashboard">
        <div class="panel">
            <h2>Dispositivos</h2>
            <p id="status">Estado: Inactivo</p>
            <button id="activarBtn">Activar Operaci√≥n</button>
            <button id="abortarBtn" disabled>Abortar Misi√≥n</button>
        </div>

        <div class="panel">
            <h2>Mapa T√°ctico</h2>
            <div class="mapa">üì° Mapa en desarrollo...</div>
        </div>

        <div class="panel">
            <h2>Registro</h2>
            <p id="log">Esperando acciones...</p>
        </div>
    </div>

    <script>
        document.getElementById("activarBtn").addEventListener("click", function() {
            document.getElementById("status").innerText = "Estado: Operaci√≥n en curso...";
            document.getElementById("log").innerText = "üü¢ Operaci√≥n activada.";
            document.getElementById("activarBtn").disabled = true;
            document.getElementById("abortarBtn").disabled = false;
        });

        document.getElementById("abortarBtn").addEventListener("click", function() {
            document.getElementById("status").innerText = "Estado: Operaci√≥n cancelada.";
            document.getElementById("log").innerText = "üî¥ Misi√≥n abortada.";
            document.getElementById("activarBtn").disabled = false;
            document.getElementById("abortarBtn").disabled = true;
        });
    </script>

</body>
</html>
